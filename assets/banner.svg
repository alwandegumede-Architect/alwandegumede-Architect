<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0F"/>
      <stop offset="50%" stop-color="#0F0F1A"/>
      <stop offset="100%" stop-color="#0A0A0F"/>
    </linearGradient>

    <!-- Cyan glow -->
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00F0FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Purple glow -->
    <radialGradient id="glow2" cx="30%" cy="60%" r="40%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0"/>
    </radialGradient>

    <!-- Glass gradient for K structure -->
    <linearGradient id="glass-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#00C0D0" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#00E0EF" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Ruby gradient -->
    <linearGradient id="ruby" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF3333" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#CC0000" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#990000" stop-opacity="1"/>
    </linearGradient>

    <!-- Red halo -->
    <radialGradient id="red-halo" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#FF0000" stop-opacity="0.5"/>
      <stop offset="40%" stop-color="#FF0033" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF0000" stop-opacity="0"/>
    </radialGradient>

    <!-- NexusMark shadow -->
    <filter id="mark-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.7"/>
    </filter>

    <!-- Glass filter -->
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="2" specularConstant="1" specularExponent="20" lighting-color="#ffffff" result="specular">
        <fePointLight x="-500" y="-1000" z="200"/>
      </feSpecularLighting>
      <feComposite in="specular" in2="SourceAlpha" operator="in" result="specularComposite"/>
      <feComposite in="specularComposite" in2="SourceGraphic" operator="over"/>
    </filter>

    <!-- Text glow -->
    <filter id="text-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,240,255,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bg)"/>

  <!-- Ghost grid -->
  <rect width="1500" height="500" fill="url(#grid)" opacity="0.5"/>

  <!-- Ambient glows -->
  <ellipse cx="750" cy="220" rx="600" ry="300" fill="url(#glow1)"/>
  <ellipse cx="400" cy="300" rx="400" ry="250" fill="url(#glow2)"/>

  <!-- Subtle horizontal lines -->
  <line x1="100" y1="160" x2="580" y2="160" stroke="rgba(0,240,255,0.08)" stroke-width="0.5"/>
  <line x1="920" y1="160" x2="1400" y2="160" stroke="rgba(0,240,255,0.08)" stroke-width="0.5"/>
  <line x1="100" y1="340" x2="580" y2="340" stroke="rgba(0,240,255,0.08)" stroke-width="0.5"/>
  <line x1="920" y1="340" x2="1400" y2="340" stroke="rgba(0,240,255,0.08)" stroke-width="0.5"/>

  <!-- ═══ NexusMark Logo (centered, large) ═══ -->
  <g transform="translate(710, 170) scale(3.2)" filter="url(#mark-shadow)">
    <!-- Ghost Grid Frame -->
    <g opacity="0.34">
      <rect x="3" y="3" width="26" height="26" rx="2" stroke="white" stroke-width="1.2" fill="none"/>
      <line x1="16" y1="3" x2="16" y2="29" stroke="white" stroke-width="0.5"/>
      <line x1="3" y1="16" x2="29" y2="16" stroke="white" stroke-width="0.5"/>
      <line x1="3" y1="3" x2="29" y2="29" stroke="white" stroke-width="0.4" opacity="0.3"/>
      <line x1="29" y1="3" x2="3" y2="29" stroke="white" stroke-width="0.4" opacity="0.3"/>
    </g>

    <!-- 3D Glass K Structure -->
    <g style="opacity:0.85">
      <g filter="url(#glass)">
        <path d="M8.5 7 L11.5 7 L11 25 L8 25 Z" fill="url(#glass-grad)" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
        <path d="M9.5 8 L10.5 8 L10.2 24 L9.2 24 Z" fill="white" fill-opacity="0.3"/>
        <path d="M12.5 13.5 L22.5 5" stroke="url(#glass-grad)" stroke-width="3.5" stroke-linecap="round"/>
        <path d="M13 13 L22 5.5" stroke="white" stroke-width="1" stroke-linecap="round" stroke-opacity="0.4"/>
        <path d="M12.5 18.5 L22.5 27" stroke="url(#glass-grad)" stroke-width="3.5" stroke-linecap="round"/>
        <path d="M13 19 L22 26.5" stroke="white" stroke-width="1" stroke-linecap="round" stroke-opacity="0.4"/>
        <circle cx="22.5" cy="27" r="1.8" fill="url(#glass-grad)"/>
      </g>
    </g>

    <!-- Nexus Heart (Red idle) -->
    <g>
      <circle cx="11.5" cy="16" r="6" fill="url(#red-halo)" opacity="0.64"/>
      <path d="M11.5 13 L14 16 L11.5 19 L9 16 Z" fill="url(#ruby)" stroke="#FF8888" stroke-width="0.5" opacity="0.8"/>
      <circle cx="11.5" cy="16" r="0.6" fill="white" opacity="0.8"/>
    </g>
  </g>

  <!-- Title text -->
  <text x="750" y="340" text-anchor="middle" font-family="'Space Grotesk', 'Segoe UI', sans-serif" font-weight="900" font-size="52" fill="white" fill-opacity="0.7" letter-spacing="0.3em" filter="url(#text-glow)">
    K I N E T I X O N
  </text>

  <!-- Subtitle -->
  <text x="750" y="380" text-anchor="middle" font-family="'Space Grotesk', 'Segoe UI', sans-serif" font-weight="600" font-size="16" fill="white" fill-opacity="0.4" letter-spacing="0.25em" text-transform="uppercase">
    THE ARCHITECTURAL NEXUS
  </text>

  <!-- Bottom tagline -->
  <text x="750" y="440" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="400" font-size="14" fill="white" fill-opacity="0.3" font-style="italic">
    We don't build apps. We architect systems.
  </text>

  <!-- Cyan accent line bottom -->
  <line x1="600" y1="460" x2="900" y2="460" stroke="url(#glass-grad)" stroke-width="1" opacity="0.3"/>
</svg>
